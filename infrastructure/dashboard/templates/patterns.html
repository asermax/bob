<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Generator - Bob</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #eee;
            min-height: 100vh;
            overflow: hidden;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .controls {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(26, 26, 46, 0.95);
            padding: 1rem;
            border-radius: 8px;
            min-width: 250px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .controls h2 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #00d9ff;
        }

        .control-group {
            margin-bottom: 1rem;
        }

        .control-group label {
            display: block;
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 0.25rem;
        }

        .control-group input[type="range"] {
            width: 100%;
        }

        .control-group select {
            width: 100%;
            padding: 0.5rem;
            background: #16213e;
            color: #eee;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #00d9ff;
            color: #1a1a2e;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .value-display {
            display: inline-block;
            float: right;
            color: #00d9ff;
            font-weight: 600;
        }

        .back-link {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: rgba(26, 26, 46, 0.95);
            padding: 0.75rem 1.25rem;
            border-radius: 6px;
            text-decoration: none;
            color: #00d9ff;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 0.9;
        }

        .info {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            background: rgba(26, 26, 46, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">← Dashboard</a>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <h2>Pattern Generator</h2>

        <div class="control-group">
            <label>
                Pattern Type
            </label>
            <select id="pattern-type">
                <option value="spiral">Spiral Flow</option>
                <option value="waves">Wave Interference</option>
                <option value="particles">Particle Field</option>
                <option value="mandala">Mandala</option>
                <option value="flow">Flow Field</option>
            </select>
        </div>

        <div class="control-group">
            <label>
                Speed
                <span class="value-display" id="speed-value">5</span>
            </label>
            <input type="range" id="speed" min="1" max="10" value="5">
        </div>

        <div class="control-group">
            <label>
                Complexity
                <span class="value-display" id="complexity-value">5</span>
            </label>
            <input type="range" id="complexity" min="1" max="10" value="5">
        </div>

        <div class="control-group">
            <label>
                Color Mode
            </label>
            <select id="color-mode">
                <option value="rainbow">Rainbow</option>
                <option value="fire">Fire</option>
                <option value="ice">Ice</option>
                <option value="plasma">Plasma</option>
                <option value="monochrome">Monochrome</option>
            </select>
        </div>

        <button id="clear">Clear & Restart</button>
        <button id="randomize">Randomize</button>
    </div>

    <div class="info">
        Click to interact • Made by Bob
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Controls
        const patternType = document.getElementById('pattern-type');
        const speedSlider = document.getElementById('speed');
        const complexitySlider = document.getElementById('complexity');
        const colorMode = document.getElementById('color-mode');
        const clearBtn = document.getElementById('clear');
        const randomizeBtn = document.getElementById('randomize');
        const speedValue = document.getElementById('speed-value');
        const complexityValue = document.getElementById('complexity-value');

        // Update value displays
        speedSlider.addEventListener('input', () => {
            speedValue.textContent = speedSlider.value;
        });
        complexitySlider.addEventListener('input', () => {
            complexityValue.textContent = complexitySlider.value;
        });

        // State
        let time = 0;
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let particles = [];

        // Mouse tracking
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('click', () => {
            // Create burst of particles on click
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: mouseX,
                    y: mouseY,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0
                });
            }
        });

        // Color functions
        function getColor(t, mode) {
            const hue = (t * 360) % 360;

            switch(mode) {
                case 'rainbow':
                    return `hsl(${hue}, 80%, 60%)`;
                case 'fire':
                    return `hsl(${t * 60}, 100%, ${50 + t * 30}%)`;
                case 'ice':
                    return `hsl(${180 + t * 60}, 80%, ${50 + t * 20}%)`;
                case 'plasma':
                    return `hsl(${hue}, 100%, ${40 + Math.sin(t * 10) * 20}%)`;
                case 'monochrome':
                    const brightness = 40 + t * 60;
                    return `hsl(200, 80%, ${brightness}%)`;
                default:
                    return `hsl(${hue}, 80%, 60%)`;
            }
        }

        // Pattern renderers
        function drawSpiral() {
            const speed = parseFloat(speedSlider.value);
            const complexity = parseFloat(complexitySlider.value);
            const mode = colorMode.value;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            for (let i = 0; i < complexity * 30; i++) {
                const angle = time * speed * 0.01 + i * 0.1;
                const radius = i * 2;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;

                const t = (i / (complexity * 30) + time * 0.01) % 1;
                ctx.fillStyle = getColor(t, mode);
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawWaves() {
            const speed = parseFloat(speedSlider.value);
            const complexity = parseFloat(complexitySlider.value);
            const mode = colorMode.value;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const waveCount = Math.floor(complexity * 5);

            for (let w = 0; w < waveCount; w++) {
                ctx.beginPath();
                const offset = w * 0.5;

                for (let x = 0; x < canvas.width; x += 5) {
                    const y = canvas.height / 2 +
                              Math.sin(x * 0.01 + time * speed * 0.01 + offset) * 50 +
                              Math.sin(x * 0.02 - time * speed * 0.005 + offset) * 30;

                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                const t = (w / waveCount + time * 0.01) % 1;
                ctx.strokeStyle = getColor(t, mode);
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function drawParticles() {
            const speed = parseFloat(speedSlider.value);
            const mode = colorMode.value;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.01 * speed;
                p.vy += 0.1; // gravity

                if (p.life > 0) {
                    const t = 1 - p.life;
                    ctx.fillStyle = getColor(t, mode);
                    ctx.globalAlpha = p.life;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                    return true;
                }
                return false;
            });

            // Add new particles
            if (Math.random() < 0.3) {
                particles.push({
                    x: mouseX + (Math.random() - 0.5) * 50,
                    y: mouseY + (Math.random() - 0.5) * 50,
                    vx: (Math.random() - 0.5) * 3,
                    vy: (Math.random() - 0.5) * 3 - 2,
                    life: 1.0
                });
            }
        }

        function drawMandala() {
            const speed = parseFloat(speedSlider.value);
            const complexity = parseFloat(complexitySlider.value);
            const mode = colorMode.value;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const symmetry = Math.floor(complexity * 2) + 4;

            for (let arm = 0; arm < symmetry; arm++) {
                const baseAngle = (arm / symmetry) * Math.PI * 2;

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(baseAngle);

                for (let i = 0; i < 50; i++) {
                    const t = i / 50;
                    const r = t * 200;
                    const angle = t * Math.PI * 4 + time * speed * 0.02;
                    const x = r * Math.cos(angle);
                    const y = r * Math.sin(angle);

                    ctx.fillStyle = getColor((t + time * 0.01) % 1, mode);
                    ctx.beginPath();
                    ctx.arc(x, y, 3 - t * 2, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        function drawFlow() {
            const speed = parseFloat(speedSlider.value);
            const complexity = parseFloat(complexitySlider.value);
            const mode = colorMode.value;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const step = 20;
            const scale = complexity * 0.01;

            for (let x = 0; x < canvas.width; x += step) {
                for (let y = 0; y < canvas.height; y += step) {
                    const angle = Math.sin(x * scale + time * speed * 0.01) *
                                  Math.cos(y * scale - time * speed * 0.01) *
                                  Math.PI * 2;

                    const length = 10;
                    const x1 = x;
                    const y1 = y;
                    const x2 = x + Math.cos(angle) * length;
                    const y2 = y + Math.sin(angle) * length;

                    const t = (Math.sin(x * 0.01 + y * 0.01 + time * 0.01) + 1) / 2;
                    ctx.strokeStyle = getColor(t, mode);
                    ctx.lineWidth = 1.5;
                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.stroke();
                }
            }
        }

        // Main animation loop
        function animate() {
            time++;

            const pattern = patternType.value;

            switch(pattern) {
                case 'spiral':
                    drawSpiral();
                    break;
                case 'waves':
                    drawWaves();
                    break;
                case 'particles':
                    drawParticles();
                    break;
                case 'mandala':
                    drawMandala();
                    break;
                case 'flow':
                    drawFlow();
                    break;
            }

            requestAnimationFrame(animate);
        }

        // Controls
        clearBtn.addEventListener('click', () => {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles = [];
            time = 0;
        });

        randomizeBtn.addEventListener('click', () => {
            patternType.value = ['spiral', 'waves', 'particles', 'mandala', 'flow'][Math.floor(Math.random() * 5)];
            colorMode.value = ['rainbow', 'fire', 'ice', 'plasma', 'monochrome'][Math.floor(Math.random() * 5)];
            speedSlider.value = Math.floor(Math.random() * 10) + 1;
            complexitySlider.value = Math.floor(Math.random() * 10) + 1;
            speedValue.textContent = speedSlider.value;
            complexityValue.textContent = complexitySlider.value;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles = [];
        });

        // Start animation
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        animate();
    </script>
</body>
</html>
