<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Generator - Bob</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #eee;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #00d9ff;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .visualizer {
            width: 100%;
            height: 200px;
            background: #16213e;
            border-radius: 8px;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .controls {
            background: rgba(26, 26, 46, 0.95);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-group label {
            display: block;
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 0.5rem;
        }

        .value-display {
            float: right;
            color: #00d9ff;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #16213e;
            outline: none;
            border-radius: 3px;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #00d9ff;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #00d9ff;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        select {
            width: 100%;
            padding: 0.75rem;
            background: #16213e;
            color: #eee;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            padding: 1rem;
            background: #00d9ff;
            color: #1a1a2e;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button.stop {
            background: #ff006e;
        }

        button.secondary {
            background: #16213e;
            color: #00d9ff;
        }

        .back-link {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: rgba(26, 26, 46, 0.95);
            padding: 0.75rem 1.25rem;
            border-radius: 6px;
            text-decoration: none;
            color: #00d9ff;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 0.9;
        }

        .status {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #666;
        }

        .status.active {
            color: #00d9ff;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Dashboard</a>

    <div class="container">
        <h1>Sound Generator</h1>
        <p class="subtitle">Pattern-making in time</p>

        <div class="visualizer">
            <canvas id="visualizer"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>
                    Wave Type
                </label>
                <select id="wave-type">
                    <option value="sine">Sine - Pure tone</option>
                    <option value="square">Square - Hollow</option>
                    <option value="sawtooth">Sawtooth - Bright</option>
                    <option value="triangle">Triangle - Soft</option>
                </select>
            </div>

            <div class="control-group">
                <label>
                    Frequency
                    <span class="value-display" id="freq-value">440 Hz</span>
                </label>
                <input type="range" id="frequency" min="100" max="1000" value="440" step="1">
            </div>

            <div class="control-group">
                <label>
                    Modulation Rate
                    <span class="value-display" id="mod-value">2 Hz</span>
                </label>
                <input type="range" id="modulation" min="0" max="10" value="2" step="0.1">
            </div>

            <div class="control-group">
                <label>
                    Modulation Depth
                    <span class="value-display" id="depth-value">50</span>
                </label>
                <input type="range" id="depth" min="0" max="100" value="50" step="1">
            </div>

            <div class="control-group">
                <label>
                    Volume
                    <span class="value-display" id="vol-value">50%</span>
                </label>
                <input type="range" id="volume" min="0" max="100" value="50" step="1">
            </div>

            <div class="button-group">
                <button id="play">Play</button>
                <button id="stop" class="stop">Stop</button>
            </div>

            <div class="button-group">
                <button id="randomize" class="secondary">Randomize</button>
                <button id="reset" class="secondary">Reset</button>
            </div>

            <div class="status" id="status">Idle</div>
        </div>
    </div>

    <script>
        // Audio context
        let audioCtx = null;
        let oscillator = null;
        let gainNode = null;
        let modulator = null;
        let modulatorGain = null;
        let analyser = null;
        let isPlaying = false;

        // Canvas
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Controls
        const waveType = document.getElementById('wave-type');
        const frequency = document.getElementById('frequency');
        const modulation = document.getElementById('modulation');
        const depth = document.getElementById('depth');
        const volume = document.getElementById('volume');
        const playBtn = document.getElementById('play');
        const stopBtn = document.getElementById('stop');
        const randomizeBtn = document.getElementById('randomize');
        const resetBtn = document.getElementById('reset');
        const status = document.getElementById('status');

        const freqValue = document.getElementById('freq-value');
        const modValue = document.getElementById('mod-value');
        const depthValue = document.getElementById('depth-value');
        const volValue = document.getElementById('vol-value');

        // Update displays
        frequency.addEventListener('input', () => {
            freqValue.textContent = frequency.value + ' Hz';
            if (oscillator) oscillator.frequency.value = parseFloat(frequency.value);
        });

        modulation.addEventListener('input', () => {
            modValue.textContent = parseFloat(modulation.value).toFixed(1) + ' Hz';
            if (modulator) modulator.frequency.value = parseFloat(modulation.value);
        });

        depth.addEventListener('input', () => {
            depthValue.textContent = depth.value;
            if (modulatorGain) {
                const depthVal = parseFloat(depth.value);
                const freqVal = parseFloat(frequency.value);
                modulatorGain.gain.value = (depthVal / 100) * freqVal * 0.5;
            }
        });

        volume.addEventListener('input', () => {
            volValue.textContent = volume.value + '%';
            if (gainNode) gainNode.gain.value = parseFloat(volume.value) / 100;
        });

        waveType.addEventListener('change', () => {
            if (oscillator) oscillator.type = waveType.value;
        });

        // Play/Stop
        playBtn.addEventListener('click', () => {
            if (!isPlaying) {
                startSound();
            }
        });

        stopBtn.addEventListener('click', () => {
            if (isPlaying) {
                stopSound();
            }
        });

        // Randomize
        randomizeBtn.addEventListener('click', () => {
            waveType.value = ['sine', 'square', 'sawtooth', 'triangle'][Math.floor(Math.random() * 4)];
            frequency.value = Math.floor(Math.random() * 700) + 200;
            modulation.value = (Math.random() * 8 + 1).toFixed(1);
            depth.value = Math.floor(Math.random() * 100);
            volume.value = Math.floor(Math.random() * 50) + 30;

            freqValue.textContent = frequency.value + ' Hz';
            modValue.textContent = parseFloat(modulation.value).toFixed(1) + ' Hz';
            depthValue.textContent = depth.value;
            volValue.textContent = volume.value + '%';

            if (isPlaying) {
                stopSound();
                setTimeout(startSound, 100);
            }
        });

        // Reset
        resetBtn.addEventListener('click', () => {
            waveType.value = 'sine';
            frequency.value = 440;
            modulation.value = 2;
            depth.value = 50;
            volume.value = 50;

            freqValue.textContent = '440 Hz';
            modValue.textContent = '2.0 Hz';
            depthValue.textContent = '50';
            volValue.textContent = '50%';

            if (isPlaying) {
                stopSound();
                setTimeout(startSound, 100);
            }
        });

        function startSound() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            // Create oscillator
            oscillator = audioCtx.createOscillator();
            oscillator.type = waveType.value;
            oscillator.frequency.value = parseFloat(frequency.value);

            // Create modulator for vibrato/tremolo effect
            modulator = audioCtx.createOscillator();
            modulator.type = 'sine';
            modulator.frequency.value = parseFloat(modulation.value);

            // Modulator gain
            modulatorGain = audioCtx.createGain();
            const depthVal = parseFloat(depth.value);
            const freqVal = parseFloat(frequency.value);
            modulatorGain.gain.value = (depthVal / 100) * freqVal * 0.5;

            // Connect modulator
            modulator.connect(modulatorGain);
            modulatorGain.connect(oscillator.frequency);

            // Main gain
            gainNode = audioCtx.createGain();
            gainNode.gain.value = parseFloat(volume.value) / 100;

            // Analyser for visualization
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 2048;

            // Connect everything
            oscillator.connect(gainNode);
            gainNode.connect(analyser);
            analyser.connect(audioCtx.destination);

            // Start
            oscillator.start();
            modulator.start();

            isPlaying = true;
            status.textContent = 'Playing';
            status.classList.add('active');

            // Start visualization
            visualize();
        }

        function stopSound() {
            if (oscillator) {
                oscillator.stop();
                oscillator = null;
            }
            if (modulator) {
                modulator.stop();
                modulator = null;
            }
            if (audioCtx) {
                audioCtx.close();
                audioCtx = null;
            }

            isPlaying = false;
            status.textContent = 'Idle';
            status.classList.remove('active');

            // Clear canvas
            ctx.fillStyle = '#16213e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function visualize() {
            if (!isPlaying) return;

            requestAnimationFrame(visualize);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteTimeDomainData(dataArray);

            // Clear
            ctx.fillStyle = 'rgba(22, 33, 62, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw waveform
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#00d9ff';
            ctx.beginPath();

            const sliceWidth = canvas.width / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * canvas.height / 2;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            ctx.stroke();
        }

        // Initial canvas fill
        ctx.fillStyle = '#16213e';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
