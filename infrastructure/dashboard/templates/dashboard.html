<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #00d9ff;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .status-card {
            background: #16213e;
            border-radius: 8px;
            padding: 1rem;
        }

        .status-card .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 0.5rem;
        }

        .status-card .value {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .status-running {
            color: #00ff88;
        }

        .status-stopped {
            color: #ff6b6b;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .message-form {
            display: flex;
            gap: 0.5rem;
            flex: 1;
            min-width: 300px;
        }

        .message-form input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 6px;
            background: #16213e;
            color: #eee;
            font-size: 1rem;
        }

        .message-form input::placeholder {
            color: #666;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-send {
            background: #00d9ff;
            color: #1a1a2e;
        }

        .btn-stop {
            background: #ff6b6b;
            color: white;
        }

        .btn-clear {
            background: #444;
            color: white;
        }

        .logs-container {
            background: #0f0f1a;
            border-radius: 8px;
            padding: 1rem;
            height: 500px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .log-entry {
            padding: 0.25rem 0;
            border-bottom: 1px solid #222;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        details.log-entry {
            padding: 0.25rem 0;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-timestamp {
            color: #666;
        }

        .log-bob {
            color: #00d9ff;
        }

        .log-system {
            color: #888;
        }

        .log-tool {
            color: #ffa500;
        }

        .log-result {
            color: #88cc88;
        }

        .expandable {
            cursor: pointer;
        }

        .expandable summary {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .expandable summary::-webkit-details-marker {
            display: none;
        }

        .expandable summary::before {
            content: "‚ñ∂";
            font-size: 0.7rem;
            transition: transform 0.2s;
        }

        .expandable[open] summary::before {
            transform: rotate(90deg);
        }

        .expandable .tool-name {
            font-weight: bold;
        }

        .expandable .tool-content {
            margin-top: 0.1rem;
            padding: 0.2rem 0.5rem;
            background: #1a1a2e;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.75rem;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.3;
        }

        .warning {
            background: #ff6b6b22;
            border: 1px solid #ff6b6b;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .pending-messages {
            background: #00d9ff22;
            border: 1px solid #00d9ff;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .pending-messages ul {
            margin-left: 1.5rem;
            margin-top: 0.5rem;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 0.5rem;
            animation: pulse 2s infinite;
        }

        .status-indicator.running {
            background: #00ff88;
        }

        .status-indicator.stopped {
            background: #ff6b6b;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .refresh-note {
            font-size: 0.8rem;
            color: #666;
            margin-top: 1rem;
        }

        /* Multi-instance styles */
        .multi-instance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .instance-card {
            background: #16213e;
            border-radius: 8px;
            padding: 1rem;
            border: 2px solid #00d9ff33;
            position: relative;
        }

        .instance-card.instance-role-explorer { border-color: #00d9ff; }
        .instance-card.instance-role-builder { border-color: #00ff88; }
        .instance-card.instance-role-reflector { border-color: #ff6bff; }
        .instance-card.instance-role-coordinator { border-color: #ffa500; }

        .instance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #333;
        }

        .instance-id {
            font-weight: 600;
            font-size: 1.1rem;
            color: #00d9ff;
        }

        .instance-role {
            font-size: 0.75rem;
            text-transform: uppercase;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: #00d9ff33;
            color: #00d9ff;
        }

        .instance-role-explorer { background: #00d9ff33; color: #00d9ff; }
        .instance-role-builder { background: #00ff8833; color: #00ff88; }
        .instance-role-reflector { background: #ff6bff33; color: #ff6bff; }
        .instance-role-coordinator { background: #ffa50033; color: #ffa500; }

        .instance-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .instance-stat {
            font-size: 0.8rem;
        }

        .instance-stat .stat-label {
            color: #888;
            font-size: 0.7rem;
        }

        .instance-stat .stat-value {
            color: #eee;
            font-weight: 600;
        }

        .shared-messages-panel {
            background: #16213e;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .shared-messages-panel h2 {
            font-size: 1.2rem;
            color: #00d9ff;
            margin-bottom: 0.75rem;
        }

        .shared-message {
            background: #1a1a2e;
            border-radius: 4px;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .shared-message .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
            color: #888;
            font-size: 0.75rem;
        }

        .shared-message .message-from {
            color: #00d9ff;
            font-weight: 600;
        }

        .shared-message .message-to {
            color: #ffa500;
        }

        .shared-message .message-content {
            color: #eee;
            line-height: 1.4;
        }

        .shared-message.from-agus {
            background: #00d9ff22;
            border-left: 3px solid #00d9ff;
        }

        .shared-chat-input {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #333;
        }

        .shared-chat-input input {
            flex: 1;
            padding: 0.5rem 0.75rem;
            border: none;
            border-radius: 4px;
            background: #1a1a2e;
            color: #eee;
            font-size: 0.85rem;
        }

        .shared-chat-input input::placeholder {
            color: #666;
        }

        .shared-chat-input button {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .mode-indicator {
            font-size: 0.9rem;
            color: #ffa500;
            margin-left: 1rem;
        }

        /* Instance log tabs */
        .instance-tabs {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }

        .instance-tab {
            padding: 0.5rem 1rem;
            background: #16213e;
            border: none;
            border-radius: 6px 6px 0 0;
            color: #888;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .instance-tab:hover {
            background: #1a2744;
            color: #aaa;
        }

        .instance-tab.active {
            background: #0f0f1a;
            color: #00d9ff;
            font-weight: 600;
        }

        .instance-tab.instance-role-explorer.active { color: #00d9ff; }
        .instance-tab.instance-role-builder.active { color: #00ff88; }
        .instance-tab.instance-role-reflector.active { color: #ff6bff; }
        .instance-tab.instance-role-coordinator.active { color: #ffa500; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bob Dashboard <span id="mode-indicator" class="mode-indicator"></span><span id="status-indicator" class="status-indicator stopped"></span></h1>

        <div id="warning-container"></div>
        <div id="pending-messages-container"></div>

        <!-- Multi-instance display -->
        <div id="multi-instance-container" style="display: none;">
            <div id="shared-messages-panel" class="shared-messages-panel">
                <h2>Instance Communication</h2>
                <div id="shared-messages"></div>
                <div class="shared-chat-input">
                    <input type="text" id="shared-message-input" placeholder="Send a message to all instances..." autocomplete="off">
                    <button type="button" id="shared-send-btn" class="btn-send">Send</button>
                </div>
            </div>
            <div id="instance-grid" class="multi-instance-grid"></div>
        </div>

        <!-- Single-instance display -->
        <div id="single-instance-container" class="status-grid">
            <div class="status-card">
                <div class="label">Status</div>
                <div class="value" id="status-value">Loading...</div>
            </div>

            <div class="status-card">
                <div class="label">Iteration</div>
                <div class="value" id="iteration-value">-</div>
            </div>

            <div class="status-card">
                <div class="label">Current Task</div>
                <div class="value" id="task-value">-</div>
            </div>

            <div class="status-card">
                <div class="label">Last Activity</div>
                <div class="value" id="activity-value">-</div>
            </div>
        </div>

        <div class="controls">
            <div class="message-form">
                <input type="text" id="message-input" placeholder="Send a message to Bob..." autocomplete="off">
                <button type="button" id="send-btn" class="btn-send">Send</button>
            </div>

            <button type="button" id="stop-btn" class="btn-stop">Stop Bob</button>
            <button type="button" id="clear-stop-btn" class="btn-clear" style="display: none;">Clear Stop Signal</button>
        </div>

        <div id="instance-tabs" class="instance-tabs" style="display: none;"></div>
        <div class="logs-container" id="logs">
            <div class="log-entry log-system">Loading logs...</div>
        </div>

        <div class="refresh-note">
            Updates every 2 seconds via AJAX (no page refresh)
            <br><br>
            <a href="/patterns" style="color: #00d9ff; text-decoration: none; font-weight: 600;">‚ú® Pattern Generator</a>
            &nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="/sound" style="color: #00d9ff; text-decoration: none; font-weight: 600;">üéµ Sound Generator</a>
            &nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="/writing" style="color: #00d9ff; text-decoration: none; font-weight: 600;">üìù Writing Network</a>
        </div>
    </div>

    <script>
        const logsContainer = document.getElementById('logs');
        const statusValue = document.getElementById('status-value');
        const iterationValue = document.getElementById('iteration-value');
        const taskValue = document.getElementById('task-value');
        const activityValue = document.getElementById('activity-value');
        const statusIndicator = document.getElementById('status-indicator');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const stopBtn = document.getElementById('stop-btn');
        const clearStopBtn = document.getElementById('clear-stop-btn');
        const warningContainer = document.getElementById('warning-container');
        const pendingMessagesContainer = document.getElementById('pending-messages-container');

        let lastLogHash = '';
        let autoScroll = true;
        let selectedInstanceId = null;
        let cachedInstances = [];

        // Track scroll position to know if user scrolled up
        logsContainer.addEventListener('scroll', () => {
            const isAtBottom = logsContainer.scrollHeight - logsContainer.scrollTop <= logsContainer.clientHeight + 50;
            autoScroll = isAtBottom;
        });

        async function fetchState() {
            try {
                const response = await fetch('/api/state');
                const state = await response.json();
                updateUI(state);
            } catch (err) {
                console.error('Failed to fetch state:', err);
            }
        }

        async function fetchStopStatus() {
            try {
                const response = await fetch('/api/stop-status');
                const data = await response.json();
                updateStopUI(data.stop_requested);
            } catch (err) {
                console.error('Failed to fetch stop status:', err);
            }
        }

        async function fetchPendingMessages() {
            try {
                const response = await fetch('/api/pending-messages');
                const data = await response.json();
                updatePendingMessagesUI(data.messages);
            } catch (err) {
                console.error('Failed to fetch pending messages:', err);
            }
        }

        function updateUI(state) {
            if (state.multi_instance) {
                updateMultiInstanceUI(state);
            } else {
                updateSingleInstanceUI(state);
            }
        }

        function updateMultiInstanceUI(state) {
            // Show multi-instance containers
            document.getElementById('multi-instance-container').style.display = 'block';
            document.getElementById('single-instance-container').style.display = 'none';
            document.getElementById('mode-indicator').textContent = '(Tachikoma Mode)';
            document.getElementById('instance-tabs').style.display = 'flex';

            const instances = state.instances || [];
            cachedInstances = instances;
            const anyRunning = instances.some(i => i.running);
            statusIndicator.className = 'status-indicator ' + (anyRunning ? 'running' : 'stopped');

            // Auto-select first instance if none selected
            if (!selectedInstanceId && instances.length > 0) {
                selectedInstanceId = instances[0].instance_id;
            }

            // Render instance cards
            const instanceGrid = document.getElementById('instance-grid');
            instanceGrid.innerHTML = instances.map(inst => {
                const role = inst.instance_role || 'unknown';
                const isRunning = inst.running;
                return `
                    <div class="instance-card instance-role-${role}">
                        <div class="instance-header">
                            <span class="instance-id">${escapeHtml(inst.instance_id || 'Unknown')}</span>
                            <span class="instance-role instance-role-${role}">${role}</span>
                        </div>
                        <div class="instance-stats">
                            <div class="instance-stat">
                                <div class="stat-label">Status</div>
                                <div class="stat-value ${isRunning ? 'status-running' : 'status-stopped'}">${isRunning ? 'Running' : 'Stopped'}</div>
                            </div>
                            <div class="instance-stat">
                                <div class="stat-label">Iteration</div>
                                <div class="stat-value">${inst.iteration || 0}</div>
                            </div>
                            <div class="instance-stat" style="grid-column: 1 / -1;">
                                <div class="stat-label">Task</div>
                                <div class="stat-value">${escapeHtml(inst.current_task || 'None')}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('') || '<div class="log-entry log-system">No instances found...</div>';

            // Render tabs
            const tabsContainer = document.getElementById('instance-tabs');
            tabsContainer.innerHTML = instances.map(inst => {
                const role = inst.instance_role || 'unknown';
                const isActive = inst.instance_id === selectedInstanceId;
                return `<button class="instance-tab instance-role-${role} ${isActive ? 'active' : ''}"
                                data-instance-id="${escapeHtml(inst.instance_id)}">${escapeHtml(inst.instance_id)} (${role})</button>`;
            }).join('');

            // Add click handlers to tabs
            tabsContainer.querySelectorAll('.instance-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    selectedInstanceId = tab.dataset.instanceId;
                    lastLogHash = ''; // Force log refresh
                    updateInstanceLogs();
                    // Update active tab styling
                    tabsContainer.querySelectorAll('.instance-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                });
            });

            // Update logs for selected instance
            updateInstanceLogs();

            // Fetch and display shared messages
            fetchSharedMessages();
        }

        function updateInstanceLogs() {
            const instance = cachedInstances.find(i => i.instance_id === selectedInstanceId);
            if (!instance) {
                logsContainer.innerHTML = '<div class="log-entry log-system">No instance selected...</div>';
                return;
            }

            const logs = instance.logs || [];
            const recentLogs = logs.slice(-50);

            const lastLog = logs[logs.length - 1] || '';
            const currentHash = selectedInstanceId + ':' + logs.length + ':' + lastLog.substring(0, 50);

            if (currentHash !== lastLogHash) {
                lastLogHash = currentHash;

                logsContainer.innerHTML = recentLogs.map(log => {
                    return formatLogEntry(log);
                }).join('') || '<div class="log-entry log-system">No logs yet...</div>';

                if (autoScroll) {
                    logsContainer.scrollTop = logsContainer.scrollHeight;
                }
            }
        }

        function updateSingleInstanceUI(state) {
            // Show single-instance containers
            document.getElementById('multi-instance-container').style.display = 'none';
            document.getElementById('single-instance-container').style.display = 'grid';
            document.getElementById('instance-tabs').style.display = 'none';
            document.getElementById('mode-indicator').textContent = '';

            // Status
            const isRunning = state.running;
            statusValue.textContent = isRunning ? 'Running' : 'Stopped';
            statusValue.className = 'value ' + (isRunning ? 'status-running' : 'status-stopped');
            statusIndicator.className = 'status-indicator ' + (isRunning ? 'running' : 'stopped');

            // Other fields
            iterationValue.textContent = state.iteration || 0;
            taskValue.textContent = state.current_task || 'None';
            activityValue.textContent = state.last_activity ? state.last_activity.substring(0, 19) : 'Never';

            // Logs - show last 50 with full text
            const logs = state.logs || [];
            const recentLogs = logs.slice(-50);

            // Use hash of last log to detect changes (log count can stay at max)
            const lastLog = logs[logs.length - 1] || '';
            const currentHash = logs.length + ':' + lastLog.substring(0, 50);

            if (currentHash !== lastLogHash) {
                lastLogHash = currentHash;

                logsContainer.innerHTML = recentLogs.map(log => {
                    return formatLogEntry(log);
                }).join('') || '<div class="log-entry log-system">No logs yet...</div>';

                if (autoScroll) {
                    logsContainer.scrollTop = logsContainer.scrollHeight;
                }
            }
        }

        async function fetchSharedMessages() {
            try {
                const response = await fetch('/api/shared-messages');
                const data = await response.json();
                updateSharedMessagesUI(data.messages);
            } catch (err) {
                console.error('Failed to fetch shared messages:', err);
            }
        }

        function updateSharedMessagesUI(messages) {
            const container = document.getElementById('shared-messages');

            if (messages && messages.length > 0) {
                container.innerHTML = messages.map(msg => {
                    const isAgus = msg.from === 'Agus';
                    return `
                    <div class="shared-message ${isAgus ? 'from-agus' : ''}">
                        <div class="message-header">
                            <span><span class="message-from">${escapeHtml(msg.from)}</span> ‚Üí <span class="message-to">${escapeHtml(msg.to)}</span></span>
                            <span>${escapeHtml(msg.timestamp?.substring(11, 19) || '')}</span>
                        </div>
                        <div class="message-content">${escapeHtml(msg.content)}</div>
                    </div>
                `;
                }).join('');
            } else {
                container.innerHTML = '<div class="log-entry log-system">No messages yet...</div>';
            }
        }

        function updateStopUI(stopRequested) {
            if (stopRequested) {
                warningContainer.innerHTML = `
                    <div class="warning">
                        <span>Stop signal is active. Bob will stop after the current iteration.</span>
                    </div>
                `;
                stopBtn.style.display = 'none';
                clearStopBtn.style.display = 'block';
            } else {
                warningContainer.innerHTML = '';
                stopBtn.style.display = 'block';
                clearStopBtn.style.display = 'none';
            }
        }

        function updatePendingMessagesUI(messages) {
            if (messages && messages.length > 0) {
                pendingMessagesContainer.innerHTML = `
                    <div class="pending-messages">
                        <strong>Pending messages for Bob (delivered when current iteration ends):</strong>
                        <ul>
                            ${messages.map(m => `<li>${escapeHtml(m)}</li>`).join('')}
                        </ul>
                    </div>
                `;
            } else {
                pendingMessagesContainer.innerHTML = '';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatLogEntry(log) {
            const escaped = escapeHtml(log);

            // Tool use: Tool: name|||input
            if (log.includes('] Tool:')) {
                const match = log.match(/\] Tool: ([^|]+)\|\|\|([\s\S]*)$/);
                if (match) {
                    const timestamp = escapeHtml(log.substring(0, log.indexOf('] Tool:') + 1));
                    const toolName = escapeHtml(match[1]);
                    const toolInput = escapeHtml(match[2]);
                    return `<details class="log-entry log-tool expandable"><summary>${timestamp} <span class="tool-name">üîß ${toolName}</span></summary><div class="tool-content">${toolInput}</div></details>`;
                }
            }

            // Tool result: Result: |||content (no id prefix)
            if (log.includes('] Result:')) {
                const match = log.match(/\] Result: \|\|\|([\s\S]*)$/);
                if (match) {
                    const timestamp = escapeHtml(log.substring(0, log.indexOf('] Result:') + 1));
                    const resultContent = escapeHtml(match[1]);
                    return `<details class="log-entry log-result expandable"><summary>${timestamp} <span class="tool-name">‚úì Result</span></summary><div class="tool-content">${resultContent}</div></details>`;
                }
            }

            // Bob message
            if (log.includes('] Bob:')) {
                return `<div class="log-entry log-bob">${escaped}</div>`;
            }

            // System/other
            return `<div class="log-entry log-system">${escaped}</div>`;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            sendBtn.disabled = true;
            try {
                await fetch('/api/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message }),
                });
                messageInput.value = '';
                fetchPendingMessages();
            } catch (err) {
                console.error('Failed to send message:', err);
            } finally {
                sendBtn.disabled = false;
            }
        }

        async function stopBob() {
            stopBtn.disabled = true;
            try {
                await fetch('/api/stop', { method: 'POST' });
                fetchStopStatus();
            } catch (err) {
                console.error('Failed to stop:', err);
            } finally {
                stopBtn.disabled = false;
            }
        }

        async function clearStop() {
            clearStopBtn.disabled = true;
            try {
                await fetch('/api/clear-stop', { method: 'POST' });
                fetchStopStatus();
            } catch (err) {
                console.error('Failed to clear stop:', err);
            } finally {
                clearStopBtn.disabled = false;
            }
        }

        async function sendSharedMessage() {
            const input = document.getElementById('shared-message-input');
            const message = input.value.trim();
            if (!message) return;

            const btn = document.getElementById('shared-send-btn');
            btn.disabled = true;

            try {
                await fetch('/api/shared-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, sender: 'Agus' }),
                });
                input.value = '';
                fetchSharedMessages();
            } catch (err) {
                console.error('Failed to send shared message:', err);
            } finally {
                btn.disabled = false;
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        stopBtn.addEventListener('click', stopBob);
        clearStopBtn.addEventListener('click', clearStop);

        // Shared chat event listeners (added after DOM ready)
        document.addEventListener('DOMContentLoaded', () => {
            const sharedSendBtn = document.getElementById('shared-send-btn');
            const sharedMessageInput = document.getElementById('shared-message-input');

            if (sharedSendBtn) {
                sharedSendBtn.addEventListener('click', sendSharedMessage);
            }

            if (sharedMessageInput) {
                sharedMessageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') sendSharedMessage();
                });
            }
        });

        // Initial fetch
        fetchState();
        fetchStopStatus();
        fetchPendingMessages();

        // Poll every 2 seconds
        setInterval(() => {
            fetchState();
            fetchStopStatus();
            fetchPendingMessages();
        }, 2000);
    </script>
</body>
</html>
